version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ledgerx-postgres
    environment:
      POSTGRES_DB: ledgerxlite
      POSTGRES_USER: nikki
      POSTGRES_PASSWORD: Nikki1752@
	  POSTGRES_DB: ledgerxlite
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ledgerx-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nikki -d ledgerxlite"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Optional: pgAdmin for database management UI
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ledgerx-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@ledgerx.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - ledgerx-network
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  ledgerx-network:
    driver: bridge
