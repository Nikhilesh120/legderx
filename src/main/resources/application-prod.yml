# ─── PRODUCTION PROFILE ───────────────────────────────────────────────────────
# All secrets MUST come from environment variables.
# Run with: -Dspring.profiles.active=prod

spring:
  datasource:
    url: ${DB_URL}                    # e.g. jdbc:postgresql://db-host:5432/ledgerxlite
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
    properties:
      hibernate:
        format_sql: false

  flyway:
    enabled: true
    out-of-order: false
    validate-on-migrate: true

ledgerx:
  jwt:
    secret: ${JWT_SECRET}             # minimum 32 chars, set in secrets manager
    expiry-ms: ${JWT_EXPIRY_MS:3600000}  # 1 hour in production

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    root: WARN
    com.ledgerxlite: INFO
